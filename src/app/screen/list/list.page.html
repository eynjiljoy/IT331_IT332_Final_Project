<ion-header>
  <div class="header"> 
    <div class="logo">
      <ion-img src="assets/logo.png"></ion-img>
    </div>
    <div class="avatar">
      <ion-img src="assets/user.png"></ion-img>
    </div>
  </div>  
</ion-header>

<ion-content> 
  <br>
  
   <div class="span">
    <h3>Category</h3>
    
    <ion-button shape="round"(click)="expandCategory = !expandCategory">
      {{ expandCategory ? 'Hide All' : 'See All' }}
    </ion-button>
  </div>
  <!-- Category-->
    <ion-grid *ngIf="!expandCategory" > 
      <ion-row>
        <swiper-container
        (slidechange)="swiperSlideChanged($event)"
        [loop]="false"
        [spaceBetween]="10"
        [slidesPerView]="3.2"> 
         
        
          <swiper-slide routerLink="/paper">     
            <img src="assets/c1.png" alt="">  
            <ion-label>Paper</ion-label> 
        </swiper-slide>
         
          <swiper-slide routerLink="/gbottle">     
            <img src="assets/c2.png" alt=""> 
            <ion-label>Glass Bottle</ion-label>   
        </swiper-slide>

        <swiper-slide routerLink="/cans">     
          <img src="assets/c3.png" alt=""> 
          <ion-label>Cans</ion-label>  
      </swiper-slide>

      <swiper-slide routerLink="/wrapper">     
        <img src="assets/c5.png" alt=""> 
        <ion-label>Wrappers</ion-label>  
    </swiper-slide>
    
      <swiper-slide routerLink="/tire">     
            <img src="assets/c6.png" alt="">  
            <ion-label>Tire</ion-label>   
        </swiper-slide>

        <swiper-slide routerLink="/carton">     
          <img src="assets/c7.png" alt="">  
          <ion-label>Carton</ion-label>   
      </swiper-slide>

      <swiper-slide routerLink="/pbottle">     
        <img src="assets/pb.png" alt="">  
        <ion-label>Plastic Bottle</ion-label>   
    </swiper-slide>

      
        
          
        </swiper-container>
      </ion-row>
    </ion-grid>

    <ion-grid class="view" *ngIf="expandCategory">
      <ion-row >
        <ion-col size="6"*ngFor="let category of categories">
          <ion-card routerLink="/{{category.link}}">
            <img src="{{category.imageSrc}}" alt="">
            <ion-card-header>
              <ion-card-title>{{category.label}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    

    <div class="sub-title">
      <br>
      <br>
      <br>
      <strong slot="start">Start Creating Creative Things</strong>
    </div>
  <br>
    <div class="swiper2">
      <swiper-container class="swip2"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="true"
      [spaceBetween]="20"
      [initialSlide]="1"
      [centerSlide]="true"
      [autoplay]="true"
      [pagination]="{clickable: true, dynamicBullets: true}">
        <swiper-slide class="slides">     
            <img src="assets/s1.jpg">   
        </swiper-slide>
        <swiper-slide class="slides">
            <img src="assets/s4.jpg">
        </swiper-slide>
        <swiper-slide class="slides"> 
            <img src="assets/s5.jpg">
        </swiper-slide>  
      </swiper-container>
    </div>

</ion-content>
<ion-footer></ion-footer>
