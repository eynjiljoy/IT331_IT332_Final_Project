<ion-header>
  <ion-icon name="close-outline" (click)="closeModal()"></ion-icon>
  <ion-img src="assets/logo.png"></ion-img>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="password" placeholder="Enter New Password..."></ion-input>
  </ion-item>
  <ion-item>

  <ion-button expand="full" routerLink="/login">Reset Password</ion-button>
</ion-content>
